name: build
on: 
  push: 
    branches: 
      - main # 这里表示push到main分支就会触发流程
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      # 这是github官方的一个action，用于clone该仓库的源码到工作流中，
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.32.2

      - name: Build
        run: |
          pnpm install  # 安装依赖
          pnpm run build  # 执行打包
      # 连接到ssh，并且做一个拷贝操作的action
      - name: Deploy 🚀
        uses: cross-the-world/scp-pipeline@master
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
         host: ${{ secrets.DR_HOST }}
         user: ${{ secrets.DR_NAME }}
         pass: ${{ secrets.DR_PASSWORD }}
         connect_timeout: 100s
         local: '../.next' # 这里是下一步要创建的vue项目构建完成后的静态资源路径
         remote: ${{ secrets.DR_ADDRESS }} # 这里是 step1 中，在服务器上创建用于存放静态资源的文件夹
